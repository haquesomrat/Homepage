<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Curriculum Vitae</h1>
    <form action="">
        <p>Name: <input type="text" name="Name" placeholder="Enter Your Name" id=""></p>
        <p>E-mail: <input type="text" name="E-mail" placeholder="Enter Your Mail Address" id=""></p>
        <fieldset>
            <legend>Select Your Profession </legend>
            <p>
                <label for="Chartered Accountant">
                    <input type="radio" name="Career" id="Chartered Accountant">Chartered
                    Accountant
                </label>
            </p>
            <p>
                <label for="Programmer">
                    <input type="radio" name="Career" id="Programmer">Programmer
                </label>
            </p>
            <p>
                <label for="Banker">
                    <input type="radio" name="Career" id="Banker">Banker
                    <label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select Your Educational Skill</legend>
            <p>
                <label for="HSC">
                    <input type="checkbox" name="certified" id="HSC">HSC</label>
            </p>
            <p>
                <label for="SSC">
                    <input type="checkbox" name="certified" id="SSC">SSC</label>
            </p>
            <p>
                <label for="BBA">
                    <input type="checkbox" name="certified" id="BBA">BBA</label>
            </p>
        </fieldset>

    </form>


</body>

</html>
