<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            height: 400px;
        }

        td,
        th {
            border: 1px solid black;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <table>
        <caption>This is rich dad collection</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Larry Pages</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Steve Jobs</td>
                <td>Apple Inc.</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zukerberg</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
